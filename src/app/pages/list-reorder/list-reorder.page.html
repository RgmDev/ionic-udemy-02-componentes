<app-header titulo="List - Reorder"></app-header>

<ion-content>

  <ion-button expand="block" (click)="toggleReorder()">Toggle</ion-button>

  <ion-list>
    <ion-reorder-group [disabled]="isToggleReorder" (ionItemReorder)="doReorder( $event )">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="start">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>
  </ion-list>

</ion-content>
