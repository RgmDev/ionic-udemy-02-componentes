<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Search</ion-title>
  </ion-toolbar>

  <ion-searchbar 
    placeholder="Buscar algo"
    inputmode="text"
    animated
    (ionChange)="onSearchChange( $event)"
    [debounce]="250"
  >
  </ion-searchbar>

</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBuscar:'title' ">
      {{ album.title }}
    </ion-item>
  </ion-list>

</ion-content>
