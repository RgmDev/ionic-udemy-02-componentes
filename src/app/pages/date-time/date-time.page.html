<app-header titulo="DateTime"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
    </ion-item>

    <ion-item>
      <ion-datetime 
        [value]="fechaNacimiento.toISOString()"
        displayFormat="DD MMMM YYYY"
        (ionChange)="cambiarFecha( $event )"
      ></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
    </ion-item>

    <ion-item>
      <ion-datetime 
        displayFormat="DD MMMM YYYY"
        min="2015-01-01"
        max="2025-12-31"
      ></ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-label>Custom</ion-label>
    </ion-item>

    <ion-item>
      <ion-datetime 
        presentation="date-time" 
        locale="es-ES"
      ></ion-datetime>
    </ion-item>


  </ion-list>

</ion-content>
